version: "3.9"
services:
  nginx:
    build: ./nginx
    container_name: ayushsync_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/home/app/web/staticfiles
      - /etc/letsencrypt:/etc/letsencrypt:ro           # SSL certificates from VM
      - /var/www/certbot:/var/www/certbot:ro          # Webroot for validation
    depends_on:
      - web
    networks:
      - ayushsync-app-network

  web:
    build: .
    command: >
      sh -lc "
        uv run manage.py collectstatic --noinput &&
        uv run manage.py migrate &&
        uv run uvicorn config.asgi:application --host 0.0.0.0 --port 8000 
      "
    container_name: ayushsync_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app:cached
    environment:
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ayushsync-app-network

  postgres:
    image: postgres:16.4-alpine
    container_name: ayushsync_postgres
    environment:
      - POSTGRES_DB=ayushsync_db
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    ports:
      - "5431:5432"
    volumes:
      - ayushsync_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d ayushsync_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - ayushsync-app-network

  redis:
    image: redis:7-alpine
    container_name: ayushsync_redis
    ports:
      - "6379:6379"
    volumes:
      - ayushsync_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - ayushsync-app-network

  celery:
    build: .
    command: uv run celery -A config worker -E -l info
    container_name: ayushsync_celery
    volumes:
      - .:/app:cached
    environment:
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ayushsync-app-network

  beat:
    build: .
    command: uv run celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    container_name: ayushsync_beat
    volumes:
      - .:/app:cached
    environment:
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ayushsync-app-network

  flower:
    build: .
    command: uv run celery -A config flower --basic_auth=admin:admin
    container_name: ayushsync_flower
    ports:
      - "5555:5555"
    environment:
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ayushsync-app-network

volumes:
  ayushsync_data:
  ayushsync_redis_data:
  static_volume:

networks:
  ayushsync-app-network:
    driver: bridge

