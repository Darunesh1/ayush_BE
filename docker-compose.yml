version: "3.9"
services:
  web:
    build: .
    command: >
      sh -lc "
        uv run manage.py collectstatic
        uv run manage.py makemigrations &&
        uv run manage.py migrate &&
        uv run uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload
      "
    container_name: ayushsync_backend
    ports:
      - "8000:8000"
    # Prefer watch sync over a broad bind mount for better perf and control
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .git/
            - .venv/
            - node_modules/
            - __pycache__/
            - staticfiles/
            - db.sqlite3
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: uv.lock
    # If needed, you can still keep a bind mount, but avoid overlapping with watch
    # volumes:
    #   - .:/app:cached
    environment:
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ayushsync-app-network

  postgres:
    image: postgres:16.4-alpine
    container_name: ayushsync_postgres
    environment:
      - POSTGRES_DB=ayushsync_db
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    ports:
      - "5431:5432"
    volumes:
      - ayushsync_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d ayushsync_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - ayushsync-app-network

volumes:
  ayushsync_data:

networks:
  ayushsync-app-network:
    driver: bridge

